{% load mediavariation_thumbnail feincms_tags %}

<h2>News</h2>
<hr />
{% for entry in entries %}
<div class="span-3">
    {% if entry.mediafile %}
        <a href="{{ entry.get_absolute_url }}"><img src="{{ entry.mediafile|cropscale:"110x90" }}" alt="{{ entry.title }}" /></a>
    {% else %}
        &nbsp;
    {% endif %}
</div>
<div class="span-15 last">
    <h3><a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a></h3>
    <p class="date">{{ entry.published_on|date:"SHORT_DATE_FORMAT" }}</p>
    {% if entry.first_richtext %}
    <div>
        {{ entry.first_richtext.render }}
    </div>
    {% endif %}
</div>
<hr />
{% endfor %}
